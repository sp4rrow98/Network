{% extends "network/layout.html" %}

{% block body %}
<h1 class="text-center">Create new post:</h1>
<div class="container">
	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<div class="row container mt-5">
			<label for="Descripion" class="d-block col-4">Description:</label>
			<textarea name="description" rows="5" class="col"></textarea>
		</div>

		<button class="btn btn-block btn-success mt-5">Send</button>
	</form>
</div>

{% endblock %}
